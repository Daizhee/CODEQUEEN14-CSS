<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitter login</title>
    <link rel="stylesheet" href="twitterlogin.css">
</head>

<body>
    <div class="container">
        <!--BLUE DIV-->
        <div class="blue">
            <img src="twitterlogo.jpg" alt="twitter logo" class="logo">
            <button class="thin"><b>LOGIN</b></button>
        </div>
        <!--WHITE DIV-->
        <div class="white">
            <img src="X_logo.jpg" alt="Xlogo" class="tlogo">
            <h1 class="heading" style="color: black;"><b>Sign in to X</b></h1>
            <!--Form for login-->
            <form action="">
                <input type="text" placeholder="sign in as dumbledore@email.com" class="fat"><br>
                <input type="button" value="Sign in with Apple" class="fat"> <br>
                <hr><b>Or</b> <br>
                <input type="text" placeholder="User, Phonenumber,Email" class="box"><br>
                <input type="button" value="Next" class="fat next"> <br>
                <input type="button" value="Forgot Password?" class="fat"> <br>
                <p style="color: black;">Don't have an account? <a href="#">Sign up</a></p>




                




            </form>
        </div>

    </div>












</body>

</html>
